<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <p class="fs-1 text-center">
            CALCUL DE LA CONSOMMATION D'EAU PAR MOIS
        </p>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="ancien" class="form-label">Ancien Index(m<sup>3</sup>)</label>
                        <input type="number" min="0" class="form-control" id="ancien">
                    </div>
                    <div class="mb-3">
                        <label for="nouveau" class="form-label">Nouvel Index(m<sup>3</sup>)</label>
                        <input type="number" min="0"  class="form-control" id="nouveau">
                    </div>
                    <div class="mb-3">
                        <label for="nbre" class="form-label">Nombre Personne Sur Le Compteur</label>
                        <input type="number" min="0"  class="form-control" id="nbre">
                    </div>
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" disabled class="btn btn-secondary w-100" style="border-radius: 50px;">Calculer</button>
                </form>
            </div>
        </div>
    </div>


        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Votre Facture: <span class="consoTotal"></span>m<sup>3</sup></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>
                    <span class="fw-bold">Consommation HT: </span><span class="HT"></span> FCFA
                </p>
                <p>
                    <span class="fw-bold">TVA CONSOMMATION: </span><span class="TVAC"></span> FCFA
                </p>
                <p>
                    <span class="fw-bold">ENTRETIEN COMPTEUR: </span><span class="COMP"></span> FCFA
                </p>
                <p>
                    <span class="fw-bold">TVA COMPTEUR: </span><span class="TVACOMP"></span> FCFA
                </p>
                <p class="text-center my-3">
                    <span>MONTANT TOTAL: </span><strong class="total"></strong><strong> FCFA</strong>
                </p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/index.js"></script>
</body>
</html>
